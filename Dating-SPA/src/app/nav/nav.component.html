<nav class="navbar navbar-expand-md navbar-dark  bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>
      <ul *ngIf= loggedin()  class="navbar-nav mr-auto">
        <li  class="nav-item active">
          <a class="nav-link" href="#">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Messages</a>
        </li>
      </ul>

      <div *ngIf=loggedin() class="dropdown" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{username | titlecase}}
        </a>
      
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a> 
          <div class="dropdown-divider"></div>
          <a class="dropdown-item"  (click)="logout()"><i class="fa fa-sign-out"></i> LogOut</a>
        </div>
      </div>

      <form *ngIf= !loggedin() #LoginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="Login()">
        <input class="form-control mr-sm-2" name="username" type="text" placeholder="UserName" required [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" name="password" type="password" placeholder="Password" required [(ngModel)]="model.password">
        <button [disabled]="!LoginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
  </div>    
  </nav>
